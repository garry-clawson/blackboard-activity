<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/rm1_task1.css">

	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" rel="stylesheet">

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script src="https://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

	<title>Task 1</title>

</head>


<body> 
<div class="question"> 
<div>Task 1: Logging into Blackboard!</div>
<br>

<p id="quote">DIRECTIONS: The task is to pick the lock, to get the question.  Move the mouse around the lock to find the pin position and hold it for 3 seconds.</p>
  
<div class="lock">
 
  <div class="lockpick">
    <div class="fas fa-caret-right"></div>
    <div class="fas fa-caret-left"></div>
  </div>
  <div class="fas fa-lock fa-3x"></div>
  <div class="ring shake-constant"></div>
  <ul class="stage">
    <li data-deg="25" class="active"></li>
    <li data-deg="180"></li>
    <li data-deg="0"></li>
	</ul>
</div>

<div id="results"><p></p></div> 

<input type="text" id="answer" placeholder="Check Answer... " onkeyup="getAnswer()">






<script src = "js/rm1_task1.js"></script>
  


</script>

</html>
