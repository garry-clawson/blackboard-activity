<body> 
<div class="message"><b>Welcome to the Blackboard Escape Room!</div>
<div class="message"><b>Your first task is to pick the lock, in order to get the clue to enter the first Blackboard room.</div>


<div class="lock">
  <div class="instruction">Move the mouse around the lock to find the pin position and hold it for 3 sec.</div>
  <div class="lockpick">
    <div class="fas fa-caret-right"></div>
    <div class="fas fa-caret-left"></div>
  </div>
  <div class="fas fa-lock fa-3x"></div>
  <div class="ring shake-constant"></div>
  <ul class="stage">
    <li data-deg="25" class="active"></li>
    <li data-deg="180"></li>
    <li data-deg="0"></li>
	</ul>
</div>


<p id="demo"></p>

<div id="results"><p></p></div> 

<form ID="quiz1" name="quiz1">
  <input type="text" name="answer1" ID="answer1" placeholder="Check Answer.." onkeyup="score_quiz ()"> 

</form>
